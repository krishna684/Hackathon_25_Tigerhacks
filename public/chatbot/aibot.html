<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteor - AI Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="aibot.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  


  <div class="robot-container" id="robotContainer">
    <div class="thought-bubble" id="thoughtBubble">
      <div class="bubble-tail"></div>
      <div class="bubble-content">
        <p id="bubbleText">Welcome! This is Meteor, your personal AI agent to help you discover the vivid world of meteors.</p>
      </div>
    </div>
    <img src="/images/robot.png" alt="Meteor Robot" class="robot-character">
  </div>

  <div class="user-messages-container" id="userMessagesContainer">
    <div class="user-messages-stack" id="userMessagesStack">
    </div>
  </div>

  <div class="input-bar-container">
    <input 
      type="text" 
      id="userInput" 
      class="input-bar" 
      placeholder="Ask Meteor about meteors..." 
      autocomplete="off"
    >
    <button id="sendBtn" class="send-btn-inline">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
      </svg>
    </button>
  </div>

  <script type="module" src="aibot.js"></script>
</body>
</html>
